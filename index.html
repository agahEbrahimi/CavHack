<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Gem style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Table</title>
</head>
<body>

<section id="cd-table">
	<header class="cd-table-column">
		<h2 id="h2r">Session</h2>
		<ul>
			<li>Hours</li>
			<li>Schedule</li>
			<li>Food</li>
		</ul>
	</header>
    

	<div class="cd-table-container">
		<div class="cd-table-wrapper">

			<div class="cd-table-column">
				<h2 id="h2r">Session 1</h2>
				<ul>
					<li>12 PM - 2 PM</li>
					<li>Registration/Opening</li>
					<li class="cd-unchecked"><span>No</span></li>
				</ul>
			</div> 

			<div class="cd-table-column">
				<h2 id="h2r">Session 2</h2>
				<ul>
					<li>2 PM - 6 PM</li>
					<li>Workshop 1</li>
					<li class="cd-unchecked"><span>No</span></li>
				</ul>
			</div> 

			<div class="cd-table-column">
				<h2 id="h2r">Session 3</h2>
				<ul>
					<li>6 PM - 9 PM</li>
					<li>Workshop 2</li>
					<li class="cd-checked"><span>Yes</span></li>
				</ul>
			</div> 

			<div class="cd-table-column">
				<h2 id="h2r">Session 4</h2>
				<ul>
					<li>9 PM - 11 AM</li>
					<li>Work</li>
					<li class="cd-checked"><span>Yes</span></li>
				</ul>
			</div> 

			<div class="cd-table-column">
				<h2 id="h2r">Session 5</h2>
				<ul>
					<li>11 AM - 1 PM</li>
					<li>Ending</li>
					<li class="cd-checked"><span>Yes</span></li>
				</ul>
			</div> 
            
			
		</div> 
	</div> 

	<em class="cd-scroll-right"></em>
</section> 

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/main.js"></script> 
</body>
</html>
